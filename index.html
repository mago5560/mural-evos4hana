<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame + Div Info</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* El div pequeño */
      #miniCard {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        transition: transform 0.2s;
      }
      #miniCard:hover {
        transform: scale(1.05);
      }

      /* El div grande oculto */
      #infoCard {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 8px 12px rgba(0,0,0,0.4);
      }

      #closeBtn {
        display: block;
        margin-top: 20px;
        padding: 8px 16px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #closeBtn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <!-- Escena A-Frame -->
    <a-scene>

         <!-- Cámara con cursor para poder detectar clics  wasd-controls   movement-controls -->
      <a-entity camera 
      look-controls   
 wasd-controls  
   movement-controls="
    controls: gamepad, hand;
    fly: true;
    speed: 0.8
  "
      position="0 1.6 1">
          
        <a-cursor></a-cursor>
      </a-entity>


       <!-- Objeto clickeable -->
      <a-box id="miniCardV2" position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>


      
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <!-- Div pequeño -->
    <div id="miniCard">Haz clic aquí</div>

    <!-- Div grande oculto -->
    <div id="infoCard">
      <h2>Información Detallada</h2>
      <p>
        Este es un cuadro de información que aparece cuando das clic en el
        botón pequeño. Aquí puedes colocar cualquier texto, imágenes o incluso
        enlaces.
      </p>
      <button id="closeBtn">Cerrar</button>
    </div>

    <script>
      const miniCardV2 = document.getElementById("miniCardV2");
      const miniCard = document.getElementById("miniCard");
      const infoCard = document.getElementById("infoCard");
      const closeBtn = document.getElementById("closeBtn");

      // Evento click de A-Frame
      miniCardV2.addEventListener("click", () => {
        infoCard.style.display = "block";
      });

      miniCard.addEventListener("click", () => {
        infoCard.style.display = "block";
      });

      closeBtn.addEventListener("click", () => {
        infoCard.style.display = "none";
      });

        // Añadir interactividad básica
        document.querySelector('a-plane').addEventListener('mouseenter', function() {
            this.setAttribute('scale', '1.02 1.02 1');
        });
        
        document.querySelector('a-plane').addEventListener('mouseleave', function() {
            this.setAttribute('scale', '1 1 1');
        });
    </script>
  </body>
</html>
