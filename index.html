<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- 🌌 Fondo 360 futurista -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>
      <!-- Puedes reemplazar por un HDRI futurista en formato equirectangular -->

      <!-- 🔵 Texto central -->
      <a-entity position="0 2 -4">
        <a-circle radius="1.5" color="#0ff" opacity="0.3"></a-circle>
        <a-text 
          value="Evolución S4Hana" 
          align="center" 
          color="#FFFFFF" 
          width="6"
          position="0 0 0.1">
        </a-text>
      </a-entity>

      <!-- 🌟 Orbita de módulos (contenedor giratorio) -->
      <a-entity id="orbit" position="0 2 -4" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">

        <!-- 🔷 FI (Finanzas) -->
        <a-box color="#FFD700" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="3 0 0" 
               animation="property: position; dir: alternate; dur: 4000; loop: true; to: 3 0.5 0">
        </a-box>

        <!-- 🔷 SD (Ventas) -->
        <a-box color="#FF4500" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="-3 0 0"
               animation="property: position; dir: alternate; dur: 3500; loop: true; to: -3 0.7 0">
        </a-box>

        <!-- 🔷 PP (Producción) -->
        <a-box color="#32CD32" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="0 0 3"
               animation="property: position; dir: alternate; dur: 3000; loop: true; to: 0 0.8 3">
        </a-box>

        <!-- 🔷 HCM (Planillas) -->
        <a-box color="#1E90FF" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="0 0 -3"
               animation="property: position; dir: alternate; dur: 4200; loop: true; to: 0 0.6 -3">
        </a-box>

        <!-- 🔷 EWM (Almacenaje) -->
        <a-box color="#8A2BE2" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="2 0 2"
               animation="property: position; dir: alternate; dur: 3800; loop: true; to: 2 0.9 2">
        </a-box>

        <!-- 🔷 MM (Compras) -->
        <a-box color="#00CED1" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="-2 0 2"
               animation="property: position; dir: alternate; dur: 3600; loop: true; to: -2 0.5 2">
        </a-box>

        <!-- 🔷 CO (Costos) -->
        <a-box color="#FF1493" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="2 0 -2"
               animation="property: position; dir: alternate; dur: 3400; loop: true; to: 2 0.6 -2">
        </a-box>

        <!-- 🔷 MM (Mantenimiento) -->
        <a-box color="#FFA500" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="-2 0 -2"
               animation="property: position; dir: alternate; dur: 3700; loop: true; to: -2 0.7 -2">
        </a-box>

        <!-- 🔷 QM (Calidad) -->
        <a-box color="#00FF7F" depth="0.5" height="0.5" width="0.5" rotation="45 45 0"
               position="0 2 0"
               animation="property: position; dir: alternate; dur: 3900; loop: true; to: 0 2.5 0">
        </a-box>

      </a-entity>

      <!-- 🎥 Cámara -->
      <a-entity camera look-controls position="0 2 5"></a-entity>

    </a-scene>
  </body>
</html>
