<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TI_DESA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.5em;
            margin-top: 0;
            color: #0066cc;
        }
        .instructions {
            font-size: 0.9em;
            color: #333;
        }
    </style><!---->
</head>
<body>
    <div id="info-panel">
        <h1>Muro Virtual</h1>
        <p class="instructions">Usa el ratón para mirar alrededor y las teclas WASD para moverte. Acércate al muro para ver los detalles.</p>
        <p>Este muro virtual, fue diseñado para que pueda ser visto desde un dispositivo movil. EVOLUTION SAP S/4HANA.</p>
    </div><!---->

    <a-scene>
        <!-- Assets -->
        <a-assets>

            <!--
          <img id="mural" src="https://i.postimg.cc/zfp2wr4S/Flux-Dev-Futuristic-corporate-mural-representing-SAP-S4-HANA-im-1.jpg"  crossorigin="anonymous" >
            <img id="floor-texture" src="https://i.postimg.cc/8CbTz3V0/floor-tile.jpg" crossorigin="anonymous">
             <img id="wall-texture" src="https://i.postimg.cc/8z3jv3v1/wall-concrete.jpg" crossorigin="anonymous">
            <img id="ceiling-texture" src="https://i.postimg.cc/8z3jv3v1/wall-concrete.jpg" crossorigin="anonymous">
            -->
        </a-assets>

        <!-- Camera -->
        <a-entity id="rig" movement-controls position="0 1.6 6">

            <!-- Camara estatica <a-entity camera look-controls position="0 0 0"></a-entity>-->
                  <a-cursor></a-cursor>
        </a-entity>

        <!--investigar para que funciona-->
        <!--
        <a-light type="ambient" color="#4455aa" intensity="0.2"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.6" position="-1 2 1"></a-light>
        -->
        <a-light type="ambient" color="#4455aa" intensity="0.2"></a-light>
        <a-light type="directional" color="#ffffff"  intensity="0.2" position="-1 2 1"></a-light>
        <!--Luces de enfrente-->
        <a-light type="point" color="#ffffff" intensity="0.8" position="2.5 2.5 3"></a-light>
        <a-light type="point" color="#ffffff" intensity="0.8" position="-2.5 2.5 3"></a-light>

        
        
        <!-- Imagen del mural -->
        <a-plane src="#mural"  rotation="0 0 0" position="0 2.5 -4" width="15" height="8" shadow></a-plane>

        <!-- Pizo -->
        <a-plane src="#floor-texture" rotation="-90 0 0" width="15" height="15" repeat="5 5" shadow></a-plane>

        <!-- Techo -->
        <a-plane src="#ceiling-texture" rotation="90 0 0" width="15" height="15" position="0 5 0" repeat="5 5"></a-plane>

          <!-- Paredes -->
        <!--Izquierda-->
        <a-plane src="#wall-texture" rotation="0 90 0" width="15" height="5" position="-7.5 2.5 0" repeat="3 1"></a-plane>
        <!--Derecha-->
        <a-plane src="#wall-texture" rotation="0 -90 0" width="15" height="5" position="7.5 2.5 0" repeat="3 1"></a-plane>
        <!--Fondo-->
        <a-plane src="#wall-texture" rotation="0 0 0" width="15" height="5" position="0 2.5 -5" repeat="3 1"></a-plane>
        <!--Frente-->
        <!--<a-plane src="#wall-texture" rotation="0 0 0" width="15" height="5" position="0 2.5 5" repeat="3 1"></a-plane>-->


      
      
    </a-scene>
    
    <script>
        // Añadir interactividad básica
        document.querySelector('a-plane').addEventListener('mouseenter', function() {
            this.setAttribute('scale', '1.02 1.02 1');
        });
        
        document.querySelector('a-plane').addEventListener('mouseleave', function() {
            this.setAttribute('scale', '1 1 1');
        });
    </script>
    <!---->
</body>
</html>
